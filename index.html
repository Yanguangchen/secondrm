  <body background: #ececec !important;>
    <header class="site-header">

    <main>
      <section class="hero">

          <img class="hero-logo reveal" src="banner.jpg" alt="Second Room" />

            Where Capital Meets Clarity
          </h1>

          <p class="lede reveal reveal-delay-3">
            Second Room equips decision-makers to interpret markets, frame
            conviction, and engage stakeholders with confidence before the
            world reacts
          </p>
          <p class="cta-wrap reveal reveal-delay-3">

    <footer>
      <div class="container">© <span id="y"></span> Second Room</div>
    </footer>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
      // Mobile menu toggle
      (function () {
        const btn = document.querySelector(".menu-toggle");
        const nav = document.getElementById("primary-nav");
        if (btn && nav) {
          const toggle = () => {
            const open = nav.classList.toggle("is-open");
            btn.setAttribute("aria-expanded", String(open));
            document.body.classList.toggle("no-scroll", open);
          };
          btn.addEventListener("click", toggle);
          const closeBtn = nav.querySelector(".menu-close");
          if (closeBtn)
            closeBtn.addEventListener("click", () => {
              nav.classList.remove("is-open");
              btn.setAttribute("aria-expanded", "false");
              document.body.classList.remove("no-scroll");
            });
          nav.addEventListener("click", (e) => {
            if (e.target.closest("a")) {
              nav.classList.remove("is-open");
              btn.setAttribute("aria-expanded", "false");
              document.body.classList.remove("no-scroll");
            }
          });
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              nav.classList.remove("is-open");
              btn.setAttribute("aria-expanded", "false");
              document.body.classList.remove("no-scroll");
            }
          });
        }
      })();
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((e) => {
            if (e.isIntersecting) {
              e.target.classList.add("is-visible");
              observer.unobserve(e.target);
            }
          });
        },
        { threshold: 0.12 }
      );
      document
        .querySelectorAll(".reveal")
        .forEach((el) => observer.observe(el));
    </script>
