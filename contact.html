<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact — Second Room</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Contact — Second Room" />
    <meta property="og:image" content="icon.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Contact — Second Room" />
    <meta name="twitter:image" content="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="canonical" href="https://www.secondrm.com/" />
  </head>
  <body class="contact-body">
    <header class="site-header">
      <div class="container header-grid">
        <div class="brand">
          <a href="index.html" class="brand-link" aria-label="Second Room home">
            <img class="brand-logo" src="banner.jpg" alt="Second Room" />
          </a>
        </div>
        <button class="menu-toggle" aria-controls="contact-nav" aria-expanded="false" title="Menu">☰</button>
        <nav id="contact-nav" class="nav" aria-label="Primary">
          <button class="menu-close" aria-label="Close menu">✕</button>
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="about.html">About</a>
          <a class="nav-link" href="our-offerings.html">Our Offerings</a>
          <a class="nav-link" href="behind-sr.html">Behind SR</a>
          <a class="nav-link active" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container contact-grid">
          <div class="contact-left">
            <div class="kicker" style="color:#cfcfcf">Second Room</div>
            <h1 class="contact-title">Clarity<br />Begins<br />Here.</h1>
            <p class="cta-wrap">
              <a class="button button-inverse" href="mailto:grace@secondrm.com">Let's Talk.</a>
            </p>
          </div>
          <div class="contact-right">
            <p><a class="contact-link" href="https://secondrm.com" target="_blank" rel="noopener">www.secondrm.com</a><br />
            Tel: (65) 8065 4655</p>
            <p style="margin-top:24px">60 Paya Lebar Road<br />
            #07-54 Paya Lebar Square<br />
            Singapore 409051</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">© <span id="y"></span> Second Room</div>
    </footer>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
      (function(){
        const btn = document.querySelector('.menu-toggle');
        const nav = document.getElementById('contact-nav');
        if (btn && nav) {
          const toggle = () => {
            const open = nav.classList.toggle('is-open');
            btn.setAttribute('aria-expanded', String(open));
            document.body.classList.toggle('no-scroll', open);
          };
          btn.addEventListener('click', toggle);
          const closeBtn = nav.querySelector('.menu-close');
          if (closeBtn) closeBtn.addEventListener('click', () => { nav.classList.remove('is-open'); btn.setAttribute('aria-expanded','false'); document.body.classList.remove('no-scroll'); });
          document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { nav.classList.remove('is-open'); btn.setAttribute('aria-expanded','false'); document.body.classList.remove('no-scroll'); }});
        }
      })();
    </script>
  </body>
</html>
