  <body class="contact-body">
    <header class="site-header">
      <div class="container header-grid">
        <div class="brand">
          <a href="index.html" class="brand-link" aria-label="Second Room home">
            <img class="brand-logo" src="Assets/banner.jpg" alt="Second Room" />
          </a>
        </div>
        <button
          class="menu-toggle"
          aria-controls="contact-nav"
          aria-expanded="false"
          title="Menu"
        >
          ☰
        </button>
        <nav id="contact-nav" class="nav" aria-label="Primary">
          <button class="menu-close" aria-label="Close menu">✕</button>

      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container contact-grid">
          <div class="contact-left">
            <div
              class="kicker"
              style="
                color: #fff;
                font-family: 'Playfair Display', Georgia, serif !important;
                font-weight: 400 !important;
              "
            >
              Second Room
            </div>
            <h1
              class="contact-title"
              style="
                font-family: 'Playfair Display', Georgia, serif !important;
                font-weight: 400 !important;
              "
            >
              Where<br />Trust Takes<br />Shape
            </h1>
            <p class="cta-wrap">
              <a
                class="button button-inverse"
                href="mailto:hello@secondrm.com"
                style="text-decoration: underline !important"
                >Let's Talk.</a
              >
            </p>
          </div>
          <div class="contact-right" style="color: #fff !important">
            <p>
              <a
                class="contact-link"
                href="https://secondrm.com"
                target="_blank"
                rel="noopener"
                >www.secondrm.com</a
              ><br />
              Tel: (65) 8065 4655
            </p>
            <p style="margin-top: 24px">
              176 Orchard Road, The Centrepoint<br />
              #05-05<br />
              Singapore 238843
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer
      style="
        margin: 0 !important;
        padding: 0 !important;
        margin: 30px 0 !important;
      "
    >
      <div class="container">@ <span id="y"></span> Second Room Pte Ltd</div>
    </footer>
    <script>
      document.getElementById("y").textContent = new Date().getFullYear();
      (function () {
        const btn = document.querySelector(".menu-toggle");
        const nav = document.getElementById("contact-nav");
        if (btn && nav) {
          const toggle = () => {
            const open = nav.classList.toggle("is-open");
            btn.setAttribute("aria-expanded", String(open));
            document.body.classList.toggle("no-scroll", open);
          };
          btn.addEventListener("click", toggle);
          const closeBtn = nav.querySelector(".menu-close");
          if (closeBtn)
            closeBtn.addEventListener("click", () => {
              nav.classList.remove("is-open");
              btn.setAttribute("aria-expanded", "false");
              document.body.classList.remove("no-scroll");
            });
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
              nav.classList.remove("is-open");
              btn.setAttribute("aria-expanded", "false");
              document.body.classList.remove("no-scroll");
            }
          });
        }
      })();
    </script>
  </body>
